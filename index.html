<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">Time Traveler's Quest</div>
        <div class="weather">Weather</div>


        <div class="map-container">
            <div id="map" style="height: 100%; width: 100%;"></div>
        </div>

        <div class="riddles">Riddles</div>
        <div class="current-airport">Current Airport</div>
        <div class="resources-left">Resources Left</div>
        <div class="airport-found">Congrats! You found the airport!</div>

    </div>


    <script src="leaflet.js"></script>
</body>
</html>
